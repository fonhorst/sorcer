# Provider definition
provider.name=ARITHMETIC SORCER
provider.published.interfaces=sorcer.provider.arithmetic.ArithmeticRemote
provider.description=Arithmetic Remote
provider.location=CSTTU ARITHMETIC

# Provider environment
provider.activateable=false
#provider.idPersistent=false
provider.codebase=../classes
provider.dataURL=http://sorcer.cs.ttu.edu/sorcer/data/
provider.baseDir=/research/sorcer
provider.dataDir=data

# by default per group there is a space with the same name
provider.noSpace=true

# Debugging setup
provider.isDebugged=true
provider.debugKey=dispatch
provider.isAsserted=true
provider.isOutputLogged=true
provider.outputLog=provider.log
#provider.delay=5
provider.isNotifiable=false

