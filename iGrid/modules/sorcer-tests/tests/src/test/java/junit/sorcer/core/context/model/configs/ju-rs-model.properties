# Rosen-Suzuki Requestor Properties

# HTTP servers Properties
# for serving codebase
provider.webster.interface=${provider.webster.interface}
provider.webster.port=${provider.webster.port}
# for serving data
provider.data.server.interface=${provider.webster.interface}
provider.data.server.port=${provider.webster.port}

# Data/file repository configuration
# HTTP server document root: ${provider.root.dir}/${provider.data.dir}
provider.root.dir=${iGrid.home}
provider.data.dir=data
# Scratch directory format: 
# ${provider.root.dir}/${provider.data.dir}/${provider.scratch.dir}
provider.scratch.dir=ju-rs-model/provider/scratch

# Data location
provider.in.table.file=../data/ju-rs-parameter-in-table.data
provider.out.table.file=../data/ju-rs-parameter-out-table.data
provider.in.table.http.file=ju-rs-model/ju-rs-in.data
provider.out.table.http.file=ju-rs-model/ju-rs-out.data
provider.out.table.url=http://${provider.webster.interface}:${provider.webster.port}/ju-rs-model/ju-rs-out.data
provider.in.table.url=http://${provider.webster.interface}:${provider.webster.port}/ju-rs-model/ju-rs-in.data
