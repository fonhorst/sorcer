# Provider definition
provider.name=PROTH HPCC
provider.published.interfaces=sorcer.provider.proth.ProthRemote
provider.description=HPCC Remote Proth
provider.location=CSTTU PROTH

# Provider environment
provider.activateable=false
#provider.idPersistent=false
provider.codebase=../classes
provider.dataURL=http://sorcer.cs.ttu.edu/sorcer/data/
provider.baseDir=/research/sorcer
provider.dataDir=data

# by default per group there is a space with the same name
provider.noSpace=true

#Configuration
provider.config.file=config/server.config
provider.config.component=sorcer.provider.proth.ProthRemote
provider.config.entry=exporter

# Debugging setup
provider.isDebugged=true
provider.debugKey=dispatch
provider.isAsserted=true
provider.isOutputLogged=true
provider.outputLog=provider.log
#provider.delay=5
provider.isNotifiable=false

//name of filestore to be used
provider.fs.name=*

#provider specific properties
caller.program.execType=bin
caller.program.win.bin.folder=/proth/program/windows/bin
caller.program.win.bin.file=proth.exe
caller.program.win.lib.folder=/proth/program/windows/lib
caller.program.win.lib.file0=cygwin1.dll

caller.program.linux.bin.folder=/proth/program/linux/bin
caller.program.linux.bin.file=proth

caller.program.solaris.bin.folder=/proth/program/solaris/bin
caller.program.solaris.bin.file=proth

caller.call.cmd=proth
